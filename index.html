<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
     <script src="script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #74ebd5, #acb6e5);
            color: #333;
            text-align: center;
            padding: 40px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            width: 200px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        #result {
            margin-top: 25px;
            background: #ffffffa8;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        #forecast {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 10px;
        }

        .day {
            background: white;
            border-radius: 10px;
            padding: 10px;
            width: 110px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .day img {
            width: 50px;
            height: 50px;
        }

        .day p {
            margin: 4px 0;
        }
    </style>
</head>

<body>
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div id="result"></div>
    <div id="forecast"></div>

    <script>
        const apiKey = "447c2ad576edebf2083fc048678284b0";

        async function getWeather() {
            const city = document.getElementById("city").value.trim();
            if (!city) return alert("Please enter a city name!");

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
                );
                const data = await response.json();

                if (data.cod != 200) {
                    document.getElementById("result").innerHTML = `<p>‚ùå ${data.message}</p>`;
                    document.getElementById("forecast").innerHTML = "";
                    return;
                }

                // ‚úÖ Display current weather
                const weather = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üå¨Ô∏è Wind Speed: ${data.wind.speed} m/s</p>
          <p>‚òÅÔ∏è Condition: ${data.weather[0].description}</p>
        `;
                document.getElementById("result").innerHTML = weather;

                // ‚úÖ Get coordinates for forecast
                const { lat, lon } = data.coord;
                getForecast(lat, lon);

                localStorage.setItem("lastCity", city);
            } catch (error) {
                document.getElementById("result").innerHTML = `<p>‚ö†Ô∏è Network error</p>`;
                console.error(error);
            }
        }

        async function getForecast(lat, lon) {
            try {
                const res = await fetch(
                    `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=current,minutely,hourly,alerts&units=metric&appid=${apiKey}`
                );
                const data = await res.json();

                const daily = data.daily.slice(0, 7);
                const forecastDiv = document.getElementById("forecast");
                forecastDiv.innerHTML = "<h3>7-Day Forecast</h3>";

                const daysHtml = daily.map(day => {
                    const date = new Date(day.dt * 1000);
                    const dayName = date.toLocaleDateString("en-US", { weekday: "short" });
                    const icon = day.weather[0].icon;
                    const desc = day.weather[0].description;
                    return `
            <div class="day">
              <p><strong>${dayName}</strong></p>
              <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}">
              <p>${Math.round(day.temp.day)}¬∞C</p>
              <p>${desc}</p>
            </div>
          `;
                }).join("");

                forecastDiv.innerHTML += `<div id="days">${daysHtml}</div>`;
            } catch (error) {
                console.error("Forecast error:", error);
            }
        }

        // Load last searched city
        window.onload = () => {
            const lastCity = localStorage.getItem("lastCity");
            if (lastCity) {
                document.getElementById("city").value = lastCity;
                getWeather();
            }
        };
    </script>
</body>

</html>
